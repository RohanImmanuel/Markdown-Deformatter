<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <title>Markdown Deformatter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-code"></i> Markdown Deformatter</h1>
        <div class="editor-container">
            <div class="editor">
                <label for="markdownInput"><i class="fas fa-file-alt"></i> Markdown Input</label>
                <textarea id="markdownInput" placeholder="Enter Markdown..."></textarea>
            </div>
            <div class="editor">
                <label for="plainTextOutput"><i class="fas fa-align-left"></i> Plain Text Output</label>
                <textarea id="plainTextOutput" readonly placeholder="Plain text will appear here..."></textarea>
            </div>
        </div>
        <button id="convertBtn"><i class="fas fa-file-export"></i> Convert</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
